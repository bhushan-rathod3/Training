<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-4">💸 Expense Tracker</h1>

      <div class="expense-container">
        <div class="expense-card">
          <h2>Add Expense</h2>
          <form id="expense-form">
            <input
              type="number"
              id="amount"
              class="form-control mb-3"
              placeholder="Amount"
              required
            />
            <select id="category" class="form-select mb-3">
              <option value="Food">🍕 Food</option>
              <option value="Travel">✈️ Travel</option>
              <option value="Bills">💡 Bills</option>
              <option value="Shopping">🛍️ Shopping</option>
            </select>
            <input type="date" id="date" class="form-control mb-3" required />
            <input
              type="text"
              id="description"
              class="form-control mb-3"
              placeholder="Add a note (optional)"
            />
            <button type="submit" class="btn btn-primary w-100">
              ➕ Add Expense
            </button>
          </form>
        </div>

        <div class="expense-card">
          <h2>Expense History</h2>
          <div class="filter-box">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" class="form-select">
              <option value="All">All Categories</option>
              <option value="Food">🍕 Food</option>
              <option value="Travel">✈️ Travel</option>
              <option value="Bills">💡 Bills</option>
              <option value="Shopping">🛍️ Shopping</option>
            </select>
          </div>
          <div class="total-expense">
            <strong>Total Spent:</strong> <span id="total-expense">$0.00</span>
          </div>
          <div id="expense-list" class="expense-list"></div>
          <button id="clear-expenses" class="btn btn-danger w-100 mt-3">
            🗑️ Clear All Expenses
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
